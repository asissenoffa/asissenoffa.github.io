<!DOCTYPE html>
<html lang = " en">
    <head>
        <meta charset ="UTF-8">
        <title>Joinme</title>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Montserrat:wght@800&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
        <link href= "https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;1,100;1,300&display=swap" rel="stylesheet">
        <link rel = "stylesheet" href = "css/utility.css">
        <link rel ="stylesheet" href = "css/style.css">
    </head>
    <body>
        <nav class="navbar">
            <div class = "container flex">
                <a href = "joinme.html" class = "site-brand">
                    JOIN <span>ME</span>
                </a>
                
                </div>
            </div>
        </nav>

        <header class ="flex">
            <div class = "container">
                <div class = "header-title">
                    <h1>Отдых, который вы заслужили!</h1>
                    <p>Туристическая компания, которая выросла из хобби</p>
                </div>
                <div class = "video-container">
                    <video src = "images/nature.mp4" id ="video-slider" loop autoplay muted></video>
                </div>
                <div class = "header-form">
                    <h2>Choose your location</h2>
                    <form class = "flex">
                        <input type = "text" class = "form-control"
                        placeholder = "Destination name">
                        <input type = "date" class = "form-control"
                        placeholder = "Date">
                        <input type = "number" class = "form-control"
                        placeholder = "Price">
                        <input type = "submit" class = "btn"
                        value = "Search">
                    </form>
                </div>
            </div>
        </header>

    </body>
</html>
